<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        
        <title>Form Validation</title>
    </head>

    <body class="m-auto flex items-center justify-center h-screen bg-gray-100 ">
        <div class="min-h-screen w-full relative items-center justify-center flex">
            <div class="absolute inset-0 z-0" style=" background: radial-gradient(125% 125% at 50% 10%, #fff 40%, #6366f1 100%)"> 
            </div>
            
            <div class="relative inset-0 items-center justify-center flex z-10">
                <div id="home" class="w-[350px] h-[250px] bg-white flex flex-col items-center rounded-lg shadow-lg shadow-blue-500/50 border-blue-500 border-1">
                    <h1 class="text-2xl m-10 font-sans ">WELCOME!</h1>
                    
                    <div class="flex flex-col gap-2">
                        <button id="logout-btn" type="button" class="w-[200px] h-[35px] bg-blue-800 text-white rounded-lg px-5 mt-2 mb-5 hover:bg-gray-300 hover:text-black  duration-300 ease-in-out cursor-pointer">Logout</button>
                    </div>
                </div>
            </div>

        </div>

        <script type="module">
            import { logout } from "./auth.js";

            document.getElementById("logout-btn").addEventListener("click", () => {
                logout();
                window.location.href = "Login.html";
            });
        </script>
    </body>
</html>
